       /*------converting objects into arrays
       let student={
        studentId : 101,
        email : "abc@gmail.com",
        phoneNumber : "9876543210",
        location : 'hyd'
       }
       console.log(typeof(student))

       let a=Object.keys(student)

       console.log(typeof(a))

       let b=Object.values(student)

       let c=Object.entries(student)
       console.log(c)

       c.map(num =>console.log(num))

       /*----by using object constructor----*/
       let a=new Object()
       a.studentName="abc"  //----->1way---->adding 
       a['email']="abc@gmail.com" //---->2way---->adding
       console.log(a)


       console.log(a.studentName)//--->1way accessing
       console.log(a['email']) //--->2way accessing

       a.email="john@gmail.com" //--->updating
       console.log(a)

       a.location="hyd"
       console.log(a)

       delete a.location //--->deleting
